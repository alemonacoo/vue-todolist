<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>To Do List</title>
</head>
<body>
   <div id="app">
    <h1>To Do List</h1>
    <input type="text" v-model="toDoItem" @keyup.enter="addToDoItem(toDoItem)">
    <input type="button" value="Aggiungi" @click="addToDoItem(toDoItem)">
    <div class="list-container">
        <ul>
            <li v-for="item in toDoList">
               <div :class="[item.status === true ? 'cross' : '']"> {{ item.nome }} </div>
               <div>
                <label for="checkbox"> Completato </label>
                <input type="checkbox" id="checkbox" @click="changeStatus(item)" />
            </div>
                <input type="button" value="Rimuovi" @click="removeToDoItem(item)" >
            </li>
        </ul>
    </div>
    
   </div> 
</body>
</html>
